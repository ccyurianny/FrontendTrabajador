<div class="row">
    <div class="col s12 m12">
        <div class="card-content indigo-text .text-darken-4">
            <h6 class="indigo-text .text-darken-4">{{titulo}}</h6>
            <form name="trabajadorForm" ng-submit="guardarTrabajador()">
                <div class="input-field col s6 m6">
                    <input class="indigo-text .text-darken-4" name="cedula" placeholder="Cédula" type="number" ng-model="Trabajador.cedula" required>
                    <label class="indigo-text .text-darken-4">Cédula</label>
                </div>
                <div class="input-field col s6 m6">
                    <input class="indigo-text .text-darken-4" name="nombre" placeholder="Nombre" type="text" ng-model="Trabajador.nombre" required>
                    <label class="indigo-text .text-darken-4">Nombre</label>
                </div>
                <div class="input-field col s6 m6">
                    <input class="indigo-text .text-darken-4" name="apellido" placeholder="Apellido" type="text" ng-model="Trabajador.apellido" required>
                    <label class="indigo-text .text-darken-4">Apellido</label>
                </div>
                <div class="input-field col s6 m6">
                    <input class="indigo-text .text-darken-4" name="correo" placeholder="Correo" type="email" ng-model="Trabajador.correo" required>
                    <label class="indigo-text .text-darken-4">Correo</label>
                </div>
                <div class="input-field col s6">
                    <select ng-model="Trabajador.estatus" name="estatus" ng-options="estatus as estatus.nombre for estatus in Estatus track by estatus.id"" >
                        <option value="">--Elige opcion--</option>
                    </select>
                    <label class="indigo-text .text-darken-4">Estatus</label>
                </div>
                <div class="input-field col s6">
                    <select ng-model="Trabajador.idcargo" name="idcargo" ng-options="cargo as cargo.nombre for cargo in Trabajador.Cargos track by cargo.id" >
                        <option value="">--Elige opcion--</option>
                    </select>
                    <label class="indigo-text .text-darken-4">Cargos</label>
                </div>

            </form>

        </div>

    </div>


</div>

<div class="row">
    <div class="col s12 m12">
        <div class="card-content">

        <button class="btn pink darken-3" type="submit" ng-click="guardarTrabajador()">
            {{boton}}
        </button>
        <button ui-sref="catalogo" class="btn pink darken-3" type="submit">
            {{botonRegresar}}
        </button>
        </div>
    </div>
</div>
