<div class="row">
    <div class="col s12 m12">
        <div class="card-content indigo-text .text-darken-4">
            <h6 class="indigo-text .text-darken-4">{{titulo}}</h6>
            <form name="trabajdorForm" ng-submit="guardarTrabajador()">

                    <input class="indigo-text .text-darken-4" name="cedula" placeholder="CÃ©dula" type="number" ng-model="Trabajador.cedula" required>
                </div>
                <div class="input-field col s6 m6">
                    <input class="indigo-text .text-darken-4" name="nombre" placeholder="Nombre" type="text" ng-model="Trabajador.nombre" required>
                </div>

                    <input class="indigo-text .text-darken-4" name="apellido" placeholder="Apellido" type="text" ng-model="Trabajador.apellido" required>

                    <input class="indigo-text .text-darken-4" name="correo" placeholder="Correo" type="email" ng-model="Trabajador.correo" required>

                    <input class="indigo-text .text-darken-4" name="estatus" placeholder="estatus" type="text" ng-model="Trabajador.estatus" required>

                <div class="input-field col s6 m6">
                    <input class="indigo-text .text-darken-4" name="cargo" placeholder="cargo" type="email" ng-model="Trabajador.cargo" required>
                </div>

                        <option value="" disabled selected class="indigo-text .text-darken-4">Seleccione el Estatus</option>
                    </select>
                    <label>Estatus</label>

               <div class="input-field col s6">

               </div>-->

        </div>

    </div>

<div class="row">

        <button class="btn pink darken-3" type="submit" ng-click="guardarTrabajador()">
            {{boton}}

            {{botonRegresar}}
